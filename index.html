<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
	$(".homepage").css("height", $(window).height());
	$(body).on('click', function(){
		localStorage.setItem("loaded", 1);
		window.location.href='http://arishfashion.com/app/index.php';
	});
});
setTimeout(function(){ loadView(); }, 1000);
function loadView(){
	var loaded = localStorage.getItem("loaded");
	if(loaded === null || typeof loaded === typeof undefined || loaded==0){
		localStorage.setItem("loaded", 1);
		window.location.href='http://arishfashion.com/app/index.php';
	}else{
		localStorage.setItem("loaded", 0);
	}
}
</script>
<style>
body{
overflow: hidden;
padding: 0;
margin: 0;
background: transparent;
}
div.homepage{
background: url(images/drawable-port-xxxhdpi-screen.png) no-repeat center 0 fixed; 
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
overflow: hidden;
padding: 0;
margin: 0;
width: 100%;
height: 600px;
}
</style>
<title>Arish Fashion :: Home</title>
</head>
<body>
<div class="homepage"></div>
</body>
</html>
